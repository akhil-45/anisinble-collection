---
 - hosts: win 
   tasks:
    - name: Download the jdk installer
      win_get_url:
        url: https://download.oracle.com/java/18/latest/jdk-18_windows-x64_bin.exe
        dest: C:\ansible\jdk-18_windows-x64_bin.exe
    - name: install jdk from the exe
      win_package:
        path: C:\ansible\jdk-18_windows-x64_bin.exe
        product_id: jdk-18_windows-x64_bin
        arguments: /S
        state: present
    
    - name: Download the eclipse installer
      win_get_url:
        url: https://ftp.jaist.ac.jp/pub/eclipse/oomph/epp/2022-03/R/eclipse-inst-jre-win64.exe
        dest: C:\ansible\eclipse-inst-jre-win64.exe
    - name: install eclipse from the exe
      win_package:
        path: C:\ansible\eclipse-inst-jre-win64.exe
        product_id: eclipse-inst-jre-win64
        arguments: /S
        state: present